<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Form</title>
</head>
<body>
    <div id="main-container">
        Submit a Picture
        <form>
            <input type="text" id="firstname" name="firstname" placeholder="Please enter your first name"/>
            <input type="text" id="lastname" name="lastname" placeholder="Please enter your last name"/>
            <input type="number" id="studentid" name="studentid" placeholder="Please enter your Student ID"/>
            <input type="file" accept=".jpg, .png" multiple=false placeholder="1920x1080 Pictures Only"/>
            <input type="date" />
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
