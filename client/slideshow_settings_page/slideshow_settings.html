<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="/assets?name=favicon.ico"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/assets?name=jquery-1.12.1.min.js"></script>
    <script src="/slideshow_settings.js"></script>
    <link rel="stylesheet" type="text/css" href="/slideshow_settings.css" />
    <script src="/widget?widgetName=modal&resource=modal.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="/widget?widgetName=modal&resource=modal.css"
    />
    <title>Slideshow Settings</title>
  </head>
  <body>
    <div id="main-container">
      <form
        class="main-form"
        action="/slideshow_settings"
        enctype="multipart/form-data"
        method="post"
        name="main-form"
      >
        Slideshow Settings
        <hr />
        <label for="animationName">Choose an Animation</label>
        <select name="animationName" id="animationName" class="input">
          <option value="blur">Blur</option>
          <option value="fade">Fade</option>
          <option value="dropdown">Drop Down</option>
          <option value="fallingtwist">Falling with a Twist</option>
          <option value="expand">Expand</option>
          <option value="rotate">Rotate</option>
          <option value="slideleft">Slide from Left</option>
        </select>
        <label for="animationSpeed"
          >How long should the animation play for? (Time measured in
          seconds)</label
        >
        <input
          name="animationSpeed"
          id="animationSpeed"
          type="number"
          step="0.01"
          class="input"
        />
        <label for="timeBetweenPictures"
          >How much time should there be between pictures? (Time measured in
          seconds)</label
        >
        <input
          name="timeBetweenPictures"
          id="timeBetweenPictures"
          type="number"
          class="input"
        />
        <button class="input" type="submit">CLICK HERE</button>
      </form>
    </div>
    <div id="modal" class="modal"></div>
  </body>
</html>
