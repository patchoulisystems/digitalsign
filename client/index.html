<!DOCTYPE html>
<html class="no-js">
  <head>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="/assets?name=favicon.ico"
    />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>STEM Center Displays</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/widget?widgetName=buttonglitter&resource=buttonglitter.css"
    />
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div class="main-container">
      <div id="top-bar">
        <div id="top-bar-logo">
          <img
            id="top-bar-title"
            class="necc-logo"
            src="/assets?name=necclogo.png"
          />
        </div>
        <div id="top-bar-text">
          <h1 id="top-bar-title">Signs Slideshow</h1>
        </div>
      </div>
      <div class="top-bar"></div>
      <hr />
      <div class="buttons-container">
        <button class="button" sendTo="/slideshow">
          <span>
            Slideshow page
          </span>
        </button>
        <button class="button" sendTo="/upload">
          <span>
            Upload a picture
          </span>
        </button>
        <button class="button" sendTo="/include_list">
          <span>
            Include pictures for a date(s)
          </span>
        </button>
        <button class="button" sendTo="/exclude_list">
          <span>
            Exclude pictures for a date(s)
          </span>
        </button>
        <button class="button" sendTo="/create_list">
          <span>
            Create a Playlist
          </span>
        </button>
        <button class="button" sendTo="/set_playlist">
          <span>
            Set a Playlist
          </span>
        </button>
        <button class="button" sendTo="/slideshow_settings">
          <span>
            Slideshow settings
          </span>
        </button>
      </div>
    </div>
    <script src="/assets?name=jquery-1.12.1.min.js"></script>
    <script src="/widget?widgetName=buttonglitter&resource=buttonglitter.js"></script>
    <script src="/index.js"></script>
  </body>
</html>
