<!DOCTYPE html>
<html class="no-js">
  <head>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="/assets?name=favicon.ico"
    />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>STEM Center Displays</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/widget?widgetName=buttonglitter&resource=buttonglitter.css"
    />
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="top-bar">
        <img class="necc-logo" src="/assets?name=necclogo.png" />
        <h1 class="title">Signs Slideshow</h1>
      </div>
      <hr />
      <div class="buttons-container">
        <button class="button" sendTo="/today">
          <span>
            Slideshow page
          </span>
        </button>
        <button class="button" sendTo="/upload">
          <span>
            Upload a picture
          </span>
        </button>
        <button class="button" sendTo="/edit_day">
          <span>
            Create a slideshow for a date(s)
          </span>
        </button>
        <button class="button" sendTo="/exclude_list">
          <span>
            Exclude a list of pictures for a date(s)
          </span>
        </button>
        <button class="button" sendTo="/exclude_list">
          <span>
            Remove Pictures from Dates
          </span>
        </button>
        <button class="button" sendTo="/slideshow_settings">
          <span>
            Slideshow settings
          </span>
        </button>
      </div>
    </div>
    <script src="/assets?name=jquery-1.12.1.min.js"></script>
    <script src="/widget?widgetName=buttonglitter&resource=buttonglitter.js"></script>
    <script src="/index.js"></script>
  </body>
</html>
