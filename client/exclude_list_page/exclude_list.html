<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="/assets?name=favicon.ico"
    />
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="/widget?widgetName=datepicker&resource=datepicker.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/widget?widgetName=buttonglitter&resource=buttonglitter.css"
    />
    <link rel="stylesheet" href="assets?name=bootstrap.min.css" />

    <link rel="stylesheet" href="/exclude_list.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exclude Pictures from Dates</title>
  </head>
  <body>
    <div id="modal" class="modal container-fluid"></div>
    <div id="main-container" class="container-fluid">
      <div
        id="top-bar"
        title="Exclude List"
        description="You can select a range of dates and see the pictures scheduled for
      it. Then, you can select which ones of those pictures you want to
      exclude for those dates."
      ></div>
      <hr />
      <div class="container">
        <div class="container row">
          <div id="datepicker-component">
            <button class="getData button">
              <span>
                Get pictures
              </span>
            </button>
          </div>
        </div>
      </div>
      <div class="picframe container-fluid">
        <div id="frame" class="picture-row">
          <div class="picture-column"></div>
          <div class="picture-column"></div>
          <div class="picture-column"></div>
          <div class="picture-column"></div>
        </div>
      </div>
      <div class="container">
        <div class="container row">
          <button class="sendData button">
            <span>
              Exclude pictures from this date(s)
            </span>
          </button>
        </div>
      </div>
    </div>
    <script src="/assets?name=jquery-1.12.1.min.js"></script>
    <script src="/widget?widgetName=buttonglitter&resource=buttonglitter.js"></script>
    <script src="/widget?widgetName=datepicker&resource=jquery.plugin.js"></script>
    <script src="/widget?widgetName=datepicker&resource=jquery.datepick.js"></script>
    <script src="/widget?widgetName=datepicker&resource=datepicker.js"></script>
    <script src="/widget?widgetName=modal&resource=modal.js"></script>
    <script src="/widget?widgetName=topbanner&resource=topbanner.js"></script>
    <script src="/exclude_list.js"></script>
  </body>
</html>
