<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="/assets?name=favicon.ico"
    />
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="/widget?widgetName=datepicker&resource=datepicker.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/widget?widgetName=buttonglitter&resource=buttonglitter.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/widget?widgetName=modal&resource=modal.css"
    />
    <!-- 
      TODO: UI Related: 
      ! Download a local boostrap js 
      ? This will allow us to have some breathing room when creating UI. This was a
      ? test page and it worked wonders. 
    -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/edit_day.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Picture List for Dates</title>
  </head>
  <body>
    <div id="modal" class="modal"></div>
    <div id="main-container" class="container-fluid">
      <div class="top-bar">
        <div class="top-bar-text">
          <h1 class="title">
            Create a Picture List
          </h1>
        </div>
        <div class="top-bar-text">
          <p class="description">
            You can use this page to select, from the uploaded pictures, which
            ones you want to add to each corresponding date/list of dates. If
            the picture is currently excluded, it will be added again.
          </p>
        </div>
      </div>
      <hr />
      <div class="container">
        <div class="container row">
          <div id="datepicker-component">
            <button class="sendData button">
              <span>
                Send Picture List
              </span>
            </button>
          </div>
        </div>
      </div>
      <div id="frame" class="picture-row">
        <div class="picture-column"></div>
        <div class="picture-column"></div>
        <div class="picture-column"></div>
        <div class="picture-column"></div>
      </div>
    </div>
    <script src="/assets?name=jquery-1.12.1.min.js"></script>
    <script src="/widget?widgetName=buttonglitter&resource=buttonglitter.js"></script>
    <script src="/widget?widgetName=datepicker&resource=jquery.plugin.js"></script>
    <script src="/widget?widgetName=datepicker&resource=jquery.datepick.js"></script>
    <script src="/widget?widgetName=datepicker&resource=datepicker.js"></script>
    <script src="/widget?widgetName=modal&resource=modal.js"></script>
    <script src="/edit_day.js"></script>
  </body>
