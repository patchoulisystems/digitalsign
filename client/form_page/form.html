<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="/assets?name=favicon.ico"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets?name=bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/form.css" />
    <title>Upload a Picture</title>
  </head>

  <body>
    <div id="main-container" class="container-fluid">
      <div
        id="top-bar"
        title="Upload a Picture"
        description="You can upload a picture, or set of pictures, and schedule these for
      a set of dates. If a day is red, then there's no pictures scheduled
      for it"
      ></div>
      <hr />
      <div class="container">
        <form
          class="main-form row container"
          action="/upload"
          enctype="multipart/form-data"
          method="post"
          name="main-form"
        >
          <div class="inputs col">
            <div class="col">
              <label class="row" for="firstname">First Name</label>
              <input
                type="text"
                id="firstname"
                name="firstname"
                class="input row"
                placeholder="Please enter your first name"
              />
            </div>
            <div class="col">
              <label class="row" for="lastname">Last Name</label>
              <input
                type="text"
                id="lastname"
                name="lastname"
                class="input row"
                placeholder="Please enter your last name"
              />
            </div>
            <div class="col">
              <label class="row" for="studentid">Student ID</label>
              <input
                type="number"
                id="studentid"
                name="studentid"
                class="input row"
                placeholder="Please enter your Student ID"
              />
            </div>
            <div class="col">
              <label class="row" for="picture">Picture to Upload</label>
              <input
                type="file"
                id="picture"
                name="picture"
                accept=".jpg, .png"
                multiple
                class="input row"
                placeholder="16:9 Ratio preferred"
              />
            </div>
          </div>
          <div class="date col">
            <p>Date(s) to Display the Image(s)</p>
            <div id="datepicker-component">
              <div class="submit-button">
                <button type="submit" class="input button submit">
                  <span>
                    Submit Picture(s)
                  </span>
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="container-fluid" id="modal"></div>
    </div>
    <script src="/assets?name=jquery-1.12.1.min.js"></script>
    <script src="/widget?widgetName=buttonglitter&resource=buttonglitter.js"></script>
    <script src="/widget?widgetName=datepicker&resource=jquery.plugin.js"></script>
    <script src="/widget?widgetName=datepicker&resource=jquery.datepick.js"></script>
    <script src="/widget?widgetName=datepicker&resource=datepicker.js"></script>
    <script src="/widget?widgetName=modal&resource=modal.js"></script>
    <script src="/widget?widgetName=topbanner&resource=topbanner.js"></script>
    <script src="/form.js"></script>
  </body>
</html>
