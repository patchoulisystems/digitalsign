<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="/form.js"></script>
    <script src="/widget?resource=jquery.plugin.js"></script>
    <script src="/widget?resource=jquery.datepick.js"></script>
    <!-- Font for the form -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/widget?resource=datepicker.css">
    <link rel="stylesheet" type="text/css" href="/form.css" />
    <title>Form</title>
</head>

<body>
    <div id="main-container">
        <form class="main-form" action="/upload" enctype="multipart/form-data" method="post">
            Submit a Picture
            <hr />
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" class="input" placeholder="Please enter your first name" />
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname" class="input" placeholder="Please enter your last name" />
            <label for="studentid">Student ID</label>
            <input type="number" id="studentid" name="studentid" class="input" placeholder="Please enter your Student ID" />
            <label for="picture">Picture to Upload</label>
            <input type="file" id="picture" name="picture" accept=".jpg, .png" multiple="false" class="input" placeholder="1920x1080 Pictures Only" />
            <label for="date">Date(s) to Display the Image</label>
            <div id="datepicker-component">
            </div>
            <button type="submit" class="input">Submit</button>
        </form>
    </div>
</body>

</html>
